<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Producto</title>
    <script type="text/javascript">
        function seleccionproducto () {
            var producto = document.getElementById("producto").value;
            var imagen = document.getElementById("imagenProducto");
            if (producto == "ninguno"){
            imagen.style.visibility='hidden';
        
        }
        if (producto == "or") {
            imagen.src = "ordenador.jpg"; 
            imagen.style.visibility='visible';
        }
        if (producto == "ta") {
            imagen.src = "tablet.jpg"; 
            imagen.style.visibility='visible';
        }
        if (producto == "po") {
            imagen.src = "portatil.png";
            imagen.style.visibility='visible'; 
        }
    }
    function validaFormulario() {
        let producto = document.getElementById("producto");
        if (producto.value=="ninguno"){
				alert("Debes elegir un producto");
				return false;
			}
        }
    </script>
</head>
<body>
    <h1>Elija su producto antes de continuar</h1>
    <form action="procesa.php" onsubmit="return validaFormulario()">
        <label for="producto">Producto</label>
        <select id="producto" name="producto" onchange="seleccionproducto()">
            <option value="ninguno">Elija producto</option>
            <option value="or">Ordenador</option>
            <option value="po">Portatil</option>
            <option value="ta">Tablet</option>
        </select> 
        <br>
        <img id="imagenProducto" src="" alt="Imagen del producto" width="200" height="200" style="visibility: hidden;">
		<br>
        <input type="submit" value="enviar">
    </form>
    
</body>
</html>
