<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo:Calcular Media</title>
</head>
<body>
    <h1>Calcular Media de 4 n√∫meros</h1>
    <button onclick="calculoMedia()">Calcular Media</button>
    <script type="text/javascript">
        function calculoMedia(){
            let suma=0;
            for (let i=1;i<=4;i++) {
                let numero = prompt ("Dime un numero entero");
                let entero = Number(numero);
                suma = suma + entero;

            }
            let media= suma/4;
            alert("La media es: " + media)
        }
    </script>

</body>
</html>
