<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar H1</title>
    <script type="text/javascript">
        function cambiaTitulo() {
            var titulo = document.getElementById ("titulo");
            var boton = document.getElementById("boton");
            document.getElementById ("titulo").style.backgroundColor = "yellow";
            document.getElementById ("titulo").style.fontSize = "50px";
            
            if (boton.innerHTML === "Cambiar H1") {
                boton.innerHTML = "Boton pulsado";
            }
        }
       
    </script>
</head>
<body>
    <h1 id="titulo">T√çTULO ORIGINAL </h1>
    <button id="boton" onclick="cambiaTitulo()">Cambiar H1</button>

</body>
</html>
